backend:
  name: github
  repo: InfiniBuilds/thing2
  branch: main

site_url: https://thing2.netlify.app
display_url: https://thing2.netlify.app

publish_mode: editorial_workflow

media_folder: "public/images"
public_folder: "/images"

collections:
  - name: "posts"
    label: "Blog Posts"
    folder: "content/posts"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }